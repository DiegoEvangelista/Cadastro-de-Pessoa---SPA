<div class="page-header">
    <h1>Pessoa <small>Gerenciar</small></h1>
    <a href="#/Pessoa/Cadastrar" class="btn btn-sm btn-primary">Nova Pessoa</a>
</div>
<div class="alert alert-danger">
    <strong>Atenção!</strong> Deseja realmente excluir este registro?
</div>
<fieldset>
    <legend>Excluir palestrante</legend>
    <div class="form-group">
        <strong>Nome: </strong> {{Pessoa.Nome}}
    </div>
    <div class="form-group">
        <strong>Idade: </strong> {{Pessoa.Idade}}
    </div>
</fieldset>
<hr />

<p>
    <button class="btn btn-sm btn-info" ng-click="excluir()">Excluir</button>
    <a class="btn" href="#/Pessoa">Cancelar</a>
</p>
